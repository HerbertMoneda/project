<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
     crossorigin="anonymous">
     <title>Datepicker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

     <style>
        body{
            background-color: darkgrey;
        }

     </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top">
        <div class="container">
          <a href="/index.html" class="navbar-brand">InkStop</a>
  
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navmenu"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
  
          <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto ">
              <li class="nav-item">
                <a href="/aboutus.html" class="nav-link">About us</a>
              </li>
              <li class="nav-item">
                <a href="/portfolio.html" class="nav-link">Portfolio</a>
              </li>
              <li class="nav-item">
                <a href="/signup.html" class="nav-link">Signin</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <section class="bg-dark p-5 mt-5 ">
        <div class="contaier" >
            <div class="py-4 text-center" >
                <h1 class="text-white" >Booking Form</h1>
            </div>
        </div>
      </section>

      <div class="container" >
        <h1>Client Information</h1>
        <form novalidate>
            <div class="row" >
                <div class="col-sm-6" >
                    <label for="firstName" class="form-label" >FirstName</label>
                     <input id="firstName" type="text" class="form-control" placeholder="********" required >
                     <div class="invalid-feedback" >
                     valid first name is required
                    </div>
                </div>
                <div class="col-sm-6" >
                    <label for="lastName" class="form-label" >LastName</label>
                     <input id="lastName" type="text" class="form-control" placeholder="********" required >
                     <div class="invalid-feedback" >
                     valid Last name is required
                    </div>
                 </div>
                 <div class="col-12 mt-3">
                    <label for="email" class="form-label" >Email address</label>
                    <input id="emailAddress" type="text" class="form-control" placeholder="*****@gmail.com" required >
                    <div class="invalid-feedback" >
                    valid Email address is required
                   </div>
                 </div>
                 <div class="col-md-6 mt-3">
                    <label for="City" class="form-label" >City</label>
                    <select id="cityAdd" class="form-control">
                        <option value="">choose....</option>
                        <option value="manilaCity">Manila city</option>
                        <option value="quezonCity">Quezon city</option>
                        <option value="mandaluyongCity">Mandaluyong City</option>
                        <option value="sanjuanCity">San Juan City</option>
                    </select>
                    <div class="invalid-feedback" >
                   </div>
                 </div>
                 <div class="col-md-6 mt-3">
                    <label for="gender" class="form-label" >Gender</label>
                    <select id="genderclass" class="form-control">
                        <option value="">....</option>
                        <option value="male">Male</option>
                        <option value="femaile">Female</option>
                    </select>
                 </div>
            </div>
            <div class="col-14 mt-4">
                
                    <label for="date" class="form-label">Date</label>
                        <div class="input-group date" id="datepicker">
                            <input type="text" class="form-control">
                            <span class="input-group-append">
                                <span class="input-group-text bg-white">
                                    <i class="fa fa-calendar"></i>
                                </span>
                            </span>
                        </div>
                        <button class="btn btn-dark text white btn-lg mt-5" >Submit</button>
                    </div>
                
         </form>
    </div>
<footer class="bg-dark p-5 mt-5" ></footer>

    



    
    <script type="text/javascript">
        $(function() {
            $('#datepicker').datepicker({});
        });
    </script>








   
</body>
</html>
